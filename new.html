<!DOCTYPE html>
<html style="width:100%; height:100%;">
  <head>
    <title>My Map</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-pandanic-theme@1.0.0/dist/leaflet-pandanic-theme.min.css"> -->
    <style type="text/css">
        .leaflet-text-icon {
            text-align: center;
            text-shadow: 2px 2px 2px rgba(255,255,255,1);
            font-weight: 900;
            line-height: 30px;
        }
    </style>
  </head>
  <body style="width:100%; height:100%;">
      <div id="map" style="height: 90%; width: 98%;"></div>
      <input type="file" id="fileInput">
      <div id="options" style="display:flex">
        <div id="rat-run-options" style="flex-grow: 1;">
            <p>Option sur les rat runs:</p>
            <button id="display-rat-runs">Afficher</button>
            <button id="clear-rat-runs">Effacer</button>
            <button id="genetic">Résoudre</button>
        </div>

        <div id="algorithm-options" style="flex-grow: 3;">
            <p>Option algorithme résolution</p>
            <label for="rat-run-coef">Coefficient rat-run : <input type="number" id="rat-run-coef" min="0" max="10" value="1" step="0.1"></label>
            <label for="change-coef">Coefficient nombre de changements : <input type="number" id="change-coef" min="0" max="10" value="0.1" step="0.1"></label>
            <label for="cut-coef">Coefficient rue piétonne : <input type="number" id="cut-coef" min="0" max="10" value="5" step="0.1"></label>
            <p id="fitness"></p>
        </div>
      </div>
      <div id="rat-run-output"></div>
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
      <script src="leaflet.geometryutil.js"></script>
      <script src="leaflet-arrowheads.js"></script>
      <script src="graph.js"></script>
      <script src="map.js"></script>
      <script src="genetic.js"></script>
  </body>
</html>
